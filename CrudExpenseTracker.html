<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <title>Expense Tracker App</title>
</head>

<body>
    <h1 class="text-center">Expense Tracker</h1>
    <hr>
    <section class="main-section w-50 m-auto">
        <form>
            <div class="mb-3">
                <label for="amountInput" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="amountInput" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="descriptionInput" class="form-label">Description</label>
                <input type="text" class="form-control" id="descriptionInput">
            </div>
            <div class="mb-3">
                <label for="categoryInput" class="form-label">Category</label>
                <select class="form-select" aria-label="Default select example" id="categoryInput">

                    <option value="Fuel">Fuel</option>
                    <option value="Food">Food</option>
                    <option value="Electricity">Electricity</option>
                    <option value="Movie">Movie</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success" id="submitBtn">Add Expense</button>
        </form>

        <ul id="items" class="list-group">

            </li>
        </ul>
    </section>
    <ul id="mydiv"></ul>
    <script src="CrudExpenseTracker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
